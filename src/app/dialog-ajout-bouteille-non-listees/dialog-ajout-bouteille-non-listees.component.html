<h1 mat-dialog-title>Ajouter une bouteille non list√©es</h1>
<div mat-dialog-content>
    <form [formGroup]="newBouteilleForm">
        <!--Inputs-->
        <mat-form-field appearance="outline">
            <mat-label>Nom :</mat-label>
            <input matInput formControlName="nom" placeholder="Ajouter le nom de la bouteille">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Format :</mat-label>
            <input matInput formControlName="format" placeholder="Ajouter le format (750 ml - 3 L)">
        <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-select [(value)]="getTypeId" formControlName="id_type" required placeholder="Type de vin">
              <mat-option *ngFor="let type of types" [value]="type.id">
                {{ type.type }}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select [(value)]="getPaysId" formControlName="id_pays" required placeholder="Nom du pays">
              <mat-option *ngFor="let pays of pays" [value]="pays.id">
                {{ pays.nom }}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="success" [disabled]="!newBouteilleForm.dirty || !newBouteilleForm.valid" (click)="ajouterBouteilleNonListees()">Ajouter</button>
    <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
</div>
